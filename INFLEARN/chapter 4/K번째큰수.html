<html>
  <head>
    <meta charset="UTF-8" />
    <title>K번째 큰수</title>
  </head>
  <body>
    <script>
      // 우선 전체를 3개씩 뽑아서 더하기 (3중 for문?)
      // 중복 제거 후 정렬
      // k 번째 숫자 리턴
      function solution(n, k, cards) {
        const sumArr = [];
        // 모든 값 더해서 배열에 담기
        cards.forEach((card, idx) => {
          let first, second, third;
          first = card;
          for (let i = idx + 1; i < cards.length; i++) {
            second = cards[i];
            for (let j = i + 1; j < cards.length; j++) {
              third = cards[j];
              sumArr.push(first + second + third);
            }
          }
        });
        // 중복 제거
        const setSumArr = new Set(sumArr);
        // 내림차순 정렬
        const sortArr = [...setSumArr].sort((a, b) => b - a);
        // k번째 요소 리턴
        return sortArr[k - 1];
      }

      let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution(10, 3, arr));
    </script>
  </body>
</html>
