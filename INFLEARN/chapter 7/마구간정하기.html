    <script>
      // 일단 x 축으로 정렬한 뒤 C마리 말을 1,2,3번째에 넣고 양쪽의 말 거리를 보고 더 가까운 값을 업데이트함
      // 그렇게 쭉 돌면서 가장 큰 값을 출력
      // 계획은 ***SS -> **S*S ... SS*** 형태
      // 나오긴 나오는데 3마리 맞춤형 코드..
      function count(stable, dist) {}
      function solution(c, stable) {
        let answer = 0;
        let sortStable = stable.sort((a, b) => a - b);
        console.log(sortStable);
        let horse = {};
        Array.from({ length: 3 }).forEach((_, idx) => {
          horse[`H${idx + 1}`] = idx;
        });
        console.log(horse);
        while (horse.H1 !== sortStable.length - c) {
          const H3toH2 = sortStable[horse.H3] - sortStable[horse.H2];
          const H2toH1 = sortStable[horse.H2] - sortStable[horse.H1];
          let diff = H3toH2 > H2toH1 ? H2toH1 : H3toH2;
          answer = Math.max(answer, diff);
          if (horse.H3 < sortStable.length - 1) horse.H3 += 1;
          else if (horse.H2 < sortStable.length - 2) horse.H2 += 1;
          else horse.H1 += 1;
          console.log(horse);
        }
        return answer;
      }

      let arr = [1, 2, 8, 4, 9];
      console.log(solution(3, arr));
    </script>
