<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 피로연장 배열을 만들고 0~72까지 돌면서 사람들을 넣어주고 빼주고 하면서 가장 많을때 체크
      // 이 방법은 배운 개념이 아니기 때문에 배운 개념을 활용해서 풀기
      function solution(times) {
        const sortArr = times.sort((a, b) => {
          if (a[0] - b[0] === 0) return a[1] - b[1];
          else return a[0] - b[0];
        });
        let max = 0;
        let count = 0;
        // endTime을 가지고 시작시간이 더 작은 경우 카운트를 해줌
        for (let i = 0; i < sortArr.length; i++) {
          count++;
          const endTime = sortArr[i][1];
          for (let j = i + 1; j < sortArr.length; j++) {
            if (endTime > sortArr[j][0]) count++;
            else {
              max = Math.max(max, count);
              count = 0;
              break;
            }
          }
        }
        return max;
      }

      let arr = [
        [14, 18],
        [12, 15],
        [15, 20],
        [20, 30],
        [5, 14],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
