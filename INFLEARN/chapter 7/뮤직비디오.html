      function solution(m, songs) {
        let answer;
        let lPt = 1;
        let rPt = songs.reduce((a, b) => a + b, 0);
        let searchCapacity;
        let count = 0;
        while (lPt < rPt) {
          searchCapacity = parseInt((rPt + lPt) / 2);
          let cdCount = 1;
          let sum = 0;

          for (let i = 0; i < songs.length; i++) {
            let temp = sum + songs[i];
            if (temp > searchCapacity) {
              cdCount++;
              sum = songs[i];
            } else sum += songs[i];
          }

          if (cdCount <= m) {

            rPt = searchCapacity - 1;
          } else {
