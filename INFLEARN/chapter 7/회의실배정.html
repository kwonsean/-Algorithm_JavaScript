<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 감이 전혀 안와서 개념 부분만 강의 듣고 구현 도전
      // 끝나는 시간으로 나열한 뒤 시작 시간이 이후인 경우 진행하는 걸로
      // 끝나는 시간이 같으면 시작시간 순으로 정렬

      // 설명 듣고는 구현 성공 BUT. 문제를 보고 파악하는 능력이 부족하다..
      function solution(meeting) {
        let answer = 0;
        const sortArr = meeting.sort((a, b) => {
          if (b[1] - a[1] === 0) return a[0] - b[0];
          else return a[1] - b[1];
        });
        let lastEndTime = 0;
        for (let i = 0; i < sortArr.length; i++) {
          const [startTime, endTime] = sortArr[i];
          if (lastEndTime > startTime) continue;
          else {
            answer++;
            lastEndTime = endTime;
          }
          console.log("start:", startTime, "end:", endTime);
        }
        return answer;
      }

      let arr = [
        [1, 4],
        [2, 3],
        [3, 5],
        [4, 6],
        [5, 7],
      ];

      // let arr = [
      //   [3, 3],
      //   [1, 3],
      //   [2, 3],
      // ];
      console.log(solution(arr));
    </script>
  </body>
</html>
