<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 서로소집합 => 공통 원소가 없는 집합 즉, 입력 받는 전체 요소를 다 사용해야 한다.
      // 따라서 요소들을 돌면서 더한 값이 딴 반이 된다면 서로소 집합이 된다.
      function solution(arr) {
        let answer = "NO";
        const half = arr.reduce((a, b) => a + b, 0) / 2;

        function DFS(L, sum) {
          if (answer === "YES") return; // 한 경우라도 찾으면 바로 끝낸다. DFS는 경우의 수가 많기 때문에 비용이 많이들어가므로 답이 나오면 끝내자
          if (L === arr.length) {
            if (sum === half) {
              console.log("find");
              answer = "YES";
            }
          } else {
            DFS(L + 1, sum + arr[L]);
            DFS(L + 1, sum);
          }
        }

        DFS(0, 0);

        return answer;
      }

      let arr = [1, 3, 5, 6, 7, 10];
      console.log(solution(arr));
    </script>
  </body>
</html>
