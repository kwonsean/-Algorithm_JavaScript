<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // DFS 돌다가 시간이 제한시간을 넘으면 합 계산해서 answer와 비교
      function solution(m, ps, pt) {
        let answer = Number.MIN_SAFE_INTEGER;
        let n = ps.length;
        function DFS(L, sum, time) {
          console.log(L, sum, time);
          if (time > m) {
            return;
          } else if (L === n) {
            answer = Math.max(answer, sum);
            console.log("answer 업데이트", answer);
            return;
          } else {
            DFS(L + 1, sum + ps[L], time + pt[L]);
            DFS(L + 1, sum, time);
          }
        }

        DFS(0, 0, 0);
        return answer;
      }

      let ps = [10, 25, 15, 6, 7];
      let pt = [5, 12, 8, 3, 4];
      console.log(solution(20, ps, pt));
    </script>
  </body>
</html>
