<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 배열을 돌면서 k개씩 묶어 합을 구한 후 가장 큰 값 리턴
      // 이중 for문 말고 다른 방법은 떠오르지 않음.
      function solution(k, arr) {
        let max = 0;
        for (let i = 0; i < arr.length; i++) {
          let count = (sum = 0);
          // k까지 더한 후 최대값 교체하고 break
          for (let j = i; j < arr.length; j++) {
            sum += arr[j];
            count++;
            if (count === k) {
              max = max > sum ? max : sum;
              break;
            }
          }
        }

        return max;
      }

      let a = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
      console.log(solution(3, a));
    </script>
  </body>
</html>
