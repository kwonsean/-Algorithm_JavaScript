    <script>
      // 배열을 돌면서 k개씩 묶어 합을 구한 후 가장 큰 값 리턴
      // 이중 for문 말고 다른 방법은 떠오르지 않음.
      // 이중 for문 경우 한 칸씩 이동하면서 3개씩 더하고 max 비교하고 끝 (생각보다 적은데)
      // window Slide 해봅시다.
      function solution(k, arr) {
        let sum = (max = 0);
        // 첫 K일까지의 합 구해놓고 비교 시작 (앞으로 한칸 뒤에 하나 빼는 형태로 구현)
        for (let i = 0; i < k; i++) sum += arr[i];
        for (let j = k; j < arr.length; j++) {
          sum += arr[j] - arr[j - k];
          max = Math.max(max, sum); // if문 비교보다 훨씬 깔끔
        }
        return max;
      }

      let a = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
      console.log(solution(3, a));
