  <body>
    <script>
      // 이 문제 역시 include쓰면 쉽게..
      /*
         let answer = arr1
          .filter((item) => arr2.includes(item))
          .sort((a, b) => a - b);
      */
      // 투포인터를 써.보.자.. 이중 for문 말고는 특별히 해결법이 생각나지 않음.. 이러면 투포인터 의미가 있나..?
      /*
       for (let pt1 = 0; pt1 < arr1.length; pt1++) {
          const check = arr1[pt1];
          for (let pt2 = 0; pt2 < arr2.length; pt2++) {
            if (check === arr2[pt2]) answer.push(check);
          }
        }
      */
      // 강의 => 두배열 정렬 후 앞에서부터 비교해 나가기
      function solution(arr1, arr2) {
        const answer = [];
        const sortArr1 = arr1.sort((a, b) => a - b);
        const sortArr2 = arr2.sort((a, b) => a - b);
        let pt1 = (pt2 = 0);
        // 요소가 더 작다면 다음 포인터로 넘어가야함 (정렬을 한 상태이므로)
        // 서로 값이 같으면 요소 넣고 두포인터 + 1
        while (pt1 < sortArr1.length && pt2 < sortArr2.length) {
          if (sortArr1[pt1] < sortArr2[pt2]) {
            pt1++;
          } else if (sortArr1[pt1] > sortArr2[pt2]) {
            pt2++;
          } else {
            answer.push(sortArr1[pt1]);
            pt1++;
            pt2++;
          }
        }
        return answer;
      }

      let a = [1, 3, 9, 5, 2];
      let b = [3, 2, 5, 7, 8];
      console.log(solution(a, b));
    </script>
  </body>
