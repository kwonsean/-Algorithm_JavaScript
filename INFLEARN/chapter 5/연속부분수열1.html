<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 처음 포인터(pt1) 찍고 pt2 하나씩 늘려가면서 값더해주다가 m을 넘으면 pt1 + 1, pt2 = pt1 + 1 로 리셋해서 반복
      function solution(m, arr) {
        let answer = 0;
        let pt1 = (pt2 = 0);
        // pt1이 끝까지 가면 반복 종료
        // pt2는 항상 pt1보다 1칸 앞에서 시작 (연속되는 수를 더하는 것이므로 중복X)
        // 따라서 sum 초기값에 pt1이 가르키는 값 바로 넣어서 사용
        while (pt1 !== arr.length) {
          let sum = arr[pt1];
          pt2 = pt1 + 1;
          for (let i = pt2; i < arr.length; i++) {
            sum += arr[i];
            if (sum > m) break;
            if (sum === m) {
              answer++;
              break;
            }
          }
          pt1++;
        }
        return answer;
      }

      let a = [1, 2, 1, 3, 1, 1, 1, 2];
      console.log(solution(6, a));
    </script>
  </body>
</html>
