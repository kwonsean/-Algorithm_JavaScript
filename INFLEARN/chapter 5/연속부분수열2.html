<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 이전 문제와 유사하게 반대로 풀이 + 요소 하나도 허용한다는 점 주의
      function solution(m, arr) {
        let answer = (pt1 = pt2 = 0);
        let sum = 0;
        for (pt2; pt2 < arr.length; pt2++) {
          sum += arr[pt2];
          if (sum <= m) {
            answer += pt2 - pt1 + 1;
          } else {
            while (sum > m) {
              sum -= arr[pt1++];
            }
            // 다시 5 이하가 된거니 그때 갯수를 더해줌
            answer += pt2 - pt1 + 1;
          }
        }

        return answer;
      }

      let a = [1, 3, 1, 2, 3];
      console.log(solution(5, a));
    </script>
  </body>
</html>
