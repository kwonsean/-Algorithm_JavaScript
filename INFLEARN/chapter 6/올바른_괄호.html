<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 스택을 이용하는 문제 FILO
      // 무엇을 체크해야하나.. 단순 갯수 비교 X,
      // ( 을 만나면 넣어주고 )을 만나면 빼주면 되지 않을까 => 짝이 맞는거니깐
      // ) 가 많은 경우에도 통과.. (무지성 pop 됨)
      // (, ) 모두 넣어 주되 )를 만났을때 stack의 길이가 2이상이고 이전 요소가 (일 경우 2개(세트로) pop
      // stack이 비워지면 짝이 맞은 것이므로 YES 아니면 NO
      function solution(s) {
        const stack = [];
        for (let i = 0; i < s.length; i++) {
          stack.push(s[i]);
          if (
            s[i] === ")" &&
            stack.length >= 2 &&
            stack[stack.length - 2] === "("
          ) {
            stack.pop();
            stack.pop();
          }
        }
        return stack.length === 0 ? "YES" : "NO";
      }

      let a = "()(()(()))()(())";
      console.log(solution(a));
    </script>
  </body>
</html>
