<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // C가 나오기전 B나 A를 만나면 NO && B가 나오기전 A를 만나면 NO
      // 둘다 배열로 만들고 plan 값을 앞에서 빼면서 뺀 값이 need에 있는지 확인 + 맨 처음 값인지 확인
      // 0 => 필수 과목에 포함되면서 가장 먼저 들어야 하는 과목이다.
      // -1 => 필수 과목에 포함되지 않는다.
      // 이외 숫자 => 필수과목인데 선수 과목을 듣지 않았다.
      function solution(need, plan) {
        let answer = "YES";
        const needArr = [...need];
        const planArr = [...plan];
        for (let i = 0; i < plan.length; i++) {
          const check = planArr.shift();
          const checkIndex = needArr.findIndex((el) => el === check);
          if (checkIndex === 0) needArr.shift();
          else if (checkIndex === -1) continue;
          else {
            answer = "NO";
            break;
          }
        }
        // 필수 과목을 모두 듣지 않은 경우
        if (needArr.length !== 0) answer = "NO";
        return answer;
      }

      let a = "CBA";
      let b = "CBDGEA";
      console.log(solution(a, b));
    </script>
  </body>
</html>
